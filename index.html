<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>

    <div class="quote-box">
      <p id="quote">Loading...</p>
    </div>

    <div class="progress-wrapper">
      <div id="progress" class="progress-bar"></div>
    </div>

    <textarea id="input" placeholder="Start typing here..." aria-label="Typing input"></textarea>

    <div class="results">
      <div class="stat">
        <span class="label">Time:</span> <span id="time">0</span> s
      </div>
      <div class="stat">
        <span class="label">WPM:</span> <span id="wpm">0</span>
      </div>
      <div class="stat">
        <span class="label">Accuracy:</span> <span id="accuracy">0</span>%
      </div>
      <div class="stat">
        <span id="status">Start typing to begin!</span>
      </div>
    </div>

    <div class="controls">
      <button id="new-test">Start New Test</button>
      <button id="clear-scores" class="secondary">Clear High Scores</button>
    </div>

    <div class="high-scores">
      <h2>High Scores</h2>
      <ol id="scores-list">
        
      </ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
